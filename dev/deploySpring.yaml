apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: liberty-spring-boot-deployment
  labels:
    app: liberty-spring-boot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: liberty-spring-boot
  template:
    metadata:
      labels:
        app: liberty-spring-boot
    spec:
      containers:
      - name: app
        image: docker-registry.default.svc.cluster.local:5000/spring-boot-liberty-tekton/spring-boot-liberty:dcbdd77
        ports:
        - containerPort: 9080
          name: 9080-tcp
          protocol: TCP
      terminationGracePeriodSeconds: 60
      dnsPolicy: ClusterFirst
      serviceAccountName: websphere
      serviceAccount: websphere
      securityContext:
        runAsUser: 1001
        runAsNonRoot: true

